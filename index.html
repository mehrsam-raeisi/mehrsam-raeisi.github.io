<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mehrsam Raeisi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="wrap">
            <img class="avatar" src="https://github.com/mehrsam-raeisi.png" alt="Mehrsam Raeisi">
            <h1>Mehrsam Raeisi</h1>
            <p class="tagline">Software developer</p>
            <p>
                <a class="button" href="https://github.com/mehrsam-raeisi" target="_blank" rel="noopener">GitHub</a>
                <a class="button" href="https://www.youtube.com/@mehrsamraeisi" target="_blank" rel="noopener">YouTube</a>
            </p>
            <footer>© 2026 Mehrsam Raeisi</footer>
        </main>
        <section class="game-section">
            <h2>Play: Dino Runner</h2>
            <div class="game-container">
                <div class="game-stage">
                    <canvas id="game" width="800" height="200" aria-label="Dino runner game"></canvas>
                    <div id="overlay" class="game-overlay">Tap or press <kbd>Space</kbd> to start</div>
                </div>
                <div class="game-controls">Press <kbd>Space</kbd> or <kbd>↑</kbd> to jump. Click or tap to jump.</div>
                <div class="game-ui">
                    <div id="score" class="score">Score: 0</div>
                    <div id="best" class="best">Best: 0</div>
                    <button id="restart" class="button">Restart</button>
                </div>
            </div>
        </section>
        <script src="game.js"></script>
    </body>
</html>
